<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      vertical-align: center;
    }
    .box {
      display: inline-block;
      width: 100px;
      margin-right: 10px;
      background-color: grey;
    }
    .small {
      height: 100px;
    }
    .middle {
      height: 200px;
    }
    .big {
      height: 300px;
    }

    .top {
      vertical-align: top;
    }
    .bottom {
      vertical-align: bottom;
    }
  </style>
</head>
<body>
  <div class="box top small"></div>
  <div class="box top big"></div>
  <div class="box top middle"></div>
  <img src="https://res.cloudinary.com/dgggcrkxq/image/upload/v1566951043/noticon/mwlnqwvswaln1qpz43b6.png">
</body>
</html>
