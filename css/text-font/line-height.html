<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      line-height: 150%;
    }
    p {
      font-size: 40px;
    }
    .small {
      line-height: 70%; /* 16px * 70% */
    }
    .big {
      line-height: 1.2; /* 16px * 1.2 */
    }
    .lh-3x {
      line-height: 3.0; /* 16px * 3 */
    }

    .font18 {
      font-size: 8px;
    }
    .font24 {
      font-size: 24px;
    }

  </style>
</head>
<body>
  default line-height.<br>
    default line-height.<br>
    대부분 브라우저의 default line height는 약 110% ~ 120%.<br>

  <p class="small">
    line-height: 70%<br>
    line-height: 70%<br>
  </p>

  <p class="big">
    <span class="font18">line-height: 1.2</span><br>
    <span class="font24">line-height: 1.2</span><br>
  </p>

  <p class="lh-3x">
    line-height: 3.0<br>
    line-height: 3.0<br>
  </p>
</body>
</html>
