<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CodeSpitz css #1</title>
</head>
<style>
  .box {
    width: 100px;
    height: 100px;
    padding: 10px;
    border: 10px solid #000;
    display: inline-block;
  }

  .stitched {
    width: 100px;
    height: 100px;
    background: darkorange;
    border-radius: 15px;
    border: 1px dashed #fff;
    color: #fff;
    box-shadow: 0 0 0 10px darkorange;
    outline: 10px solid darkorange;
  }
</style>

<body style="width:500px">
  <div class="stitched"
  ">stitched</div>
</body>

</html>
