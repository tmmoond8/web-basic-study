<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: inline-block;
      background: url('https://res.cloudinary.com/dgggcrkxq/image/upload/v1580959553/noticon/q9ebidinyxdsapd0o2w0.png');
      background-repeat: no-repeat;
      background-size: cover;
      width: 200px;
      height: 200px;
      padding: 10px;
      border: 25px dashed rgba(1,1,1, 0.5);
      margin: 30px;
    }
    .border-box {
      box-sizing: border-box;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div>box</div>
  <div class="border-box">box</div>
</body>
</html>
