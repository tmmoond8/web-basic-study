<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>aaaa</p>
    <script>
      var global = "abc";
      function foo() {
        var foo = "foo";
        console.dir(arguments.callee);
      }
      function bar() {
        var bar = "bar";
        console.dir(arguments.callee);
        foo();
      }
      bar();

      function fooOuter() {
        var foo = "foo";
        console.dir(arguments.callee);

        return function barInner() {
          var bar = "bar";
          console.log(foo);
          console.dir(arguments.callee);
        };
      }
      var inner = fooOuter();
      inner();
    </script>
  </body>
</html>
