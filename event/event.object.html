
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>event object</title>
</head>
<body>
  <aside id="rec1" style="position: absolute; width: 100px; height: 100px; background-color: red;">
    <div style="position: absolute; width: 50px; hegiht: 50px;">
      <p>abcde</p>
    </div>
  </aside>
  <script>
    document.querySelector('#rec1').addEventListener('click', function(e) {
      console.log(e.target);
      console.log(e.currentTarget);
      console.log(this);
    })
    document.querySelector('#rec1 > div').addEventListener('click', function(e) {
      console.log(e.target);
      console.log(e.currentTarget);
      console.log(this);
    })
  </script>
  </body>
</html>
