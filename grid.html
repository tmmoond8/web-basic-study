<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    .grid {
      display: grid;
      grid-template-columns: 100px 1fr 100px;
      padding: 10px 20px;
    }
    .profile {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 35px;
      grid-column: 1;
      grid-row: 1 / 3;
    }
    .name {
      grid-column: 2;
      grid-row: 1;
    }
    .message {
      grid-column: 2;
      grid-row: 2;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <div class="grid">
        <img class="profile" height="100" width="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo4-05YSEDv9DkogVzu0JV9WjkqQ6C_GpeRuXsqcr9s1NVyzqpiA&s">
        <h3 class="name">이름</h3>
        <p class="message">내가 보낸 마지막 메시지</p>
        <p class="date">1일 전</p>
        <p class="badge">1</p>
      </div>
    </li>
  </ul>
</body>
</html>
